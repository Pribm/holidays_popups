<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holiday Closure • Popup C</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#2C5848;
      --brand-light:#4F8A70;
      --overlay:linear-gradient(180deg, rgba(44,88,72,.82), rgba(44,88,72,.68));
      --accent:#D9F3E8;
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:var(--brand);
      background:#fff;
    }
    .layer{position:fixed;inset:0;display:grid;place-items:center;z-index:9999}
    .bg{position:absolute;inset:0}
    .bg img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(0.95);
    }
    .scrim{
      position:absolute;
      inset:0;
      background:var(--overlay);
      opacity:.2; /* subtle overlay for contrast */
    }
    .card{
      position:relative;
      background:#fff;
      border-radius:var(--radius);
      max-width:680px;
      width:calc(100% - 32px);
      padding:28px;
      box-shadow:0 24px 70px rgba(0,0,0,.25);
      border:1px solid rgba(44,88,72,.15);
      color:var(--brand);
    }
    h1{
      margin:0 0 10px;
      font-size:1.9rem;
      line-height:1.15;
      color:var(--brand);
    }
    .lead{
      margin:0 0 14px;
      opacity:.95;
      color:var(--brand);
    }
    .row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:14px 0 16px;
    }
    .pill{
      padding:9px 12px;
      border-radius:999px;
      background:var(--accent);
      border:1px solid rgba(44,88,72,.25);
      color:var(--brand);
      font-weight:700;
    }
    .cta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      transition:.25s ease;
    }
    .btn.light{
      background:var(--brand);
      color:#fff;
    }
    .btn.light:hover{background:var(--brand-light);}
    .btn.ghost{
      background:#fff;
      border:2px solid var(--brand);
      color:var(--brand);
    }
    .btn.ghost:hover{background:rgba(44,88,72,.05);}
    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:16px;
      font-weight:600;
      color:var(--brand);
      border-top:1px solid rgba(44,88,72,.15);
      padding-top:12px;
    }
    .foot button{
      all:unset;
      cursor:pointer;
      padding:8px 10px;
      border-radius:10px;
      color:var(--brand);
      font-weight:600;
    }
    .foot button:hover{background:rgba(44,88,72,.08);}
    @media (min-width:760px){h1{font-size:2rem}}
  </style>
</head>
<body>
  <div class="layer" role="dialog" aria-modal="true" aria-labelledby="title">
    <div class="bg" aria-hidden="true">
      <!-- Keep your existing background image here -->
      <img src="../christmas_img.png" alt="Clinic Christmas background">
      <div class="scrim"></div>
    </div>

    <div class="card">
      <h1 id="title">Season’s Greetings — Holiday Closure</h1>
      <p class="lead">We’ll be closed on Christmas Day and reopening on January 2nd. Thank you for your trust and support throughout the year.</p>

      <div class="row">
        <span class="pill">Closed: 25 Dec</span>
        <span class="pill">Reopens: 2 Jan</span>
      </div>

      <div class="cta">
        <a class="btn light" href="#">Check urgent care options</a>
        <a class="btn ghost" href="#">Message the team</a>
      </div>

      <div class="foot">
        <span>Emergency? Call <strong>000</strong> (Australia)</span>
        <button aria-label="Close">Close</button>
      </div>
    </div>
  </div>

  <script>
    const closeBtn = document.querySelector('.foot button');
    const layer = document.querySelector('.layer');
    closeBtn.addEventListener('click', ()=> layer.remove());
    document.addEventListener('keydown', e => { if(e.key==='Escape') layer.remove(); });
  </script>
</body>
</html>
