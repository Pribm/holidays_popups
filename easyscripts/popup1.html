<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holiday Closure • Popup A</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#2C5848;      /* deep green */
      --brand-2:#D7ECE4;    /* soft mint */
      --text:#0f172a;       /* slate-900 */
      --muted:#475569;      /* slate-600 */
      --accent:#B91C1C;     /* red for xmas accent */
      --radius:18px;
      --backdrop:rgba(15,23,42,.72);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      background:#f7f7f7;
      color:var(--text);
    }
    .backdrop{
      position:fixed;inset:0;
      background:var(--backdrop);
      display:flex;align-items:center;justify-content:center;
      padding:24px;z-index:9999;
    }
    .dialog{
      background:#fff;
      max-width:720px;width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 20px 60px rgba(2,6,23,.35);
      display:flex;flex-direction:column;
    }
    .banner{
      position:relative;
      aspect-ratio:16/7;
      background:#000;
    }
    .banner>img{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;
      filter:brightness(.75);
    }
    .badge{
      position:absolute;top:14px;left:14px;
      background:var(--brand);
      color:#fff;font-weight:600;font-size:.78rem;
      padding:6px 10px;border-radius:999px;letter-spacing:.02em;
    }
    .content{padding:24px 22px 18px;}
    h1{
      margin:0 0 8px;
      font-size:1.5rem;
      line-height:1.25;
      font-weight:700;
      color:var(--brand);
    }
    .lead{
      margin:0 0 12px;
      color:var(--muted);
      font-size:1rem;
      line-height:1.45;
    }
    .dates{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:14px 0 16px;
    }
    .chip{
      background:var(--brand-2);
      color:var(--brand);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:.9rem;
    }
    .cta-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      font-size:.95rem;
      transition:.25s ease;
    }
    .btn.primary{
      background:var(--brand);
      color:#fff;
    }
    .btn.primary:hover{background:#3e7a61;}
    .btn.ghost{
      background:#eef2f7;
      color:var(--text);
    }
    .btn.ghost:hover{background:#e1e7ea;}
    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-top:1px solid #f0f2f6;
      margin-top:18px;
      padding:12px 18px;
      color:#64748b;
      font-size:.9rem;
      flex-wrap:wrap;
      gap:10px;
    }
    .close{
      all:unset;
      cursor:pointer;
      border-radius:10px;
      padding:8px 10px;
      font-weight:600;
      color:var(--brand);
    }
    .close:hover{background:#f5f7fb;}
    .emerg{font-weight:600;color:var(--accent);}
    @media (min-width:720px){
      .content{padding:28px 28px 18px;}
      h1{font-size:1.7rem;}
    }
  </style>
</head>
<body>
  <div class="backdrop" role="dialog" aria-modal="true" aria-labelledby="title">
    <div class="dialog">
      <div class="banner" aria-hidden="true">
        <span class="badge">Holiday Closure</span>
        <!-- Hospital Christmas flat-lay or medical festive photo -->
        <img src="../christmas_img.png" alt="Hospital with Christmas decor">
      </div>
      <div class="content">
        <h1 id="title">We’re closed for Christmas & New Year (AU)</h1>
        <p class="lead">
          Our hospital services will pause over the Australian public holidays.
          Thank you for your support and we wish you a safe festive season.
        </p>
        <div class="dates">
          <span class="chip">Closed: 25 Dec (Christmas Day)</span>
          <span class="chip">Reopens: 2 Jan</span>
        </div>
        <div class="cta-row">
          <a class="btn primary" href="#">Contact us</a>
        </div>
        <div class="foot">
          <span><strong>Emergency?</strong> Call <span class="emerg">000</span> (Australia)</span>
          <button class="close" aria-label="Close">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const closeBtn=document.querySelector('.close');
    const backdrop=document.querySelector('.backdrop');
    closeBtn.addEventListener('click',()=>backdrop.remove());
    document.addEventListener('keydown',e=>{if(e.key==='Escape')backdrop.remove();});
  </script>
</body>
</html>
